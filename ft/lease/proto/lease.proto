syntax = "proto3";

import "util/tracing/proto/tracing.proto";

option go_package = "sigmaos/lease/proto";

message AskRequest {
  uint64 ClntId = 1;
  uint64 tTL = 2;
  SpanContextConfig spanContextConfig = 3;
}

message AskResult {
  uint64 LeaseId = 1;
}

message ExtendRequest {
  uint64 LeaseId = 1;
}

message ExtendResult {
}

message EndRequest {
  uint64 LeaseId = 1;
}

message EndResult {
}


