syntax = "proto3";

option go_package = "sigmaos/maze";

service MazeService {
  rpc Maze(MazeRequest) returns (MazeResponse);
}

message MazeRequest {
  int32 width = 1;
  int32 height = 2;
  int32 density = 3;
  string generateAlg = 4;
  string solveAlg = 5;
}

message MazeResponse {
  string searchPaths = 1;
  string bestPath = 2;
}
