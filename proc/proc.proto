syntax = "proto3";

option go_package = "sigmaos/proc";
import "google/protobuf/timestamp.proto";

message ProcEnvProto {
  string pidStr = 1;
  string program = 2;
  string realmStr = 3;
  string unameStr = 4;
  string procDir = 5;
  string parentDir = 6;
  string etcdIP = 7;
  string localIP = 8;
  string kernelID = 9;
  string buildTag = 10;
  string net = 11;
  string perf = 12;
  string debug = 13;
  string uprocdPIDStr = 14;
  bool privileged = 15;
  bool overlays = 16;
  int64 netFail = 17;
  int64 crash = 18;
  int64 partition = 19;
  int32 howInt = 20;
  google.protobuf.Timestamp spawnTimePB = 21;
}

message ProcProto {
  ProcEnvProto procEnvProto = 1;
  repeated string args = 6;
  map<string, string> env = 7;
  uint32 typeInt = 8;
  uint32 mcpuInt = 9;
  uint32 memInt = 10;
  string sharedTarget = 13;
}
