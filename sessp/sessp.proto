syntax = "proto3";

option go_package = "sigmaos/sessp";

message Tfenceid {
        uint64 path = 1;
        uint64 serverid = 2;
}

message Tfence {
        Tfenceid fenceid = 1;
        uint64 epoch = 2;
}

message Tinterval {
        uint64 start = 1;
        uint64 end = 2;
}

message Fcall {
        uint32 type = 1;
        uint32 tag = 2;
        uint64 client = 3;
        uint64 session = 4;
        uint64 seqno = 5;
        Tinterval received = 6;
        Tfence fence = 7;       
}
